name: Bonus - CI/CD Simulation

on:
  push:
    branches: [ main, dev ]
  schedule:
    - cron: '*/3 * * * *'  # ⏱️ Déclenche toutes les 3 minutes (UTC)

jobs:
  simulate-alert:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 🛠️ Installer les dépendances
        run: python -m pip install --upgrade pip

      - name: 🚨 Lancer la simulation d'alerte
        run: python simulate_alert.py

      - name: 📄 Vérifier le résultat de l'alerte
        run: cat alert.txt


        
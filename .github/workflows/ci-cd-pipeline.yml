name: Bonus - CI/CD Simulation

on:
  push:
    branches: [ main, dev ]

jobs:
  simulate-training:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v3

      - name: 🐍 Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip

      - name: 🚀 Lancer l'entraînement simulé
        run: python simulate_training.py

      - name: ✅ Vérifier le déploiement simulé
        run: |
          cat deployed.txt

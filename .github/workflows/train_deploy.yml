name: Train and Deploy AI Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      working-directory: Question_Bonus_2
      run: pip install -r requirements.txt

    - name: ğŸ§  Train model
      working-directory: Question_Bonus_2
      run: python train_model.py

    - name: âœ… Run tests
      working-directory: Question_Bonus_2
      run: pytest tests/

    - name: ğŸ³ Build Docker image (simulate)
      working-directory: Question_Bonus_2
      run: docker build -t elevator-ai-model .

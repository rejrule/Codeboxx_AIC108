name: Train and Deploy AI Model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-train-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repo
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      working-directory: Question_Bonus_2
      run: pip install -r requirements.txt

    - name: 🧠 Train model
      working-directory: Question_Bonus_2
      run: python train_model.py

    - name: ✅ Run tests
      working-directory: Question_Bonus_2
      run: pytest tests/

    - name: 🐳 Build Docker image (simulate)
      working-directory: Question_Bonus_2
      run: docker build -t elevator-ai-model .
